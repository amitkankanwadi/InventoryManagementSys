<h2>Report</h2>
<form [formGroup]="reportForm" (onSubmit)="getReport()" style="text-align: left; padding-bottom: 1em;">
  <div>
    <input type="text" formControlName="productName" placeholder="Product Name" style="margin-right: 20px;">
    <input type="date" formControlName="fromDate" placeholder="From date" style="margin-right: 20px;">
    <input type="date" formControlName="toDate" placeholder="To date" style="margin-right: 20px;">
    <button type="submit">Get report</button>
  </div>
</form>
